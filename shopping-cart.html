<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" />
  <meta name="desciption" content="Watch high quality films on SquareEyes" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./css/general.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>SquareEyes | Shopping cart</title>

  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Anton:wght@400&display=swap" />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400&display=swap" />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@700&display=swap" />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Work Sans:wght@500&display=swap" />
 </head>

 <body>
  <div class="shopping-cart">

   <div class="movies-cart-1">Godzilla: King Of Monsters</div>

   <div class="movies-cart-2">Batman</div>

   <div class="movies-cart-3">Toy Story 4</div>

   <b class="cart-price-1">25$</b><b class="cart-price-2">49$</b><b class="cart-price-3">19$</b>

   <b class="cart-total">Cart Total:</b
   >
   <button class="checkout" id="Checkout">

    <div class="checkout-button">Checkout</div></button
   >
   <b class="cart-total-price">93$</b><b class="h1">My Cart</b
   ><img
    class="cart-movie-1"
    alt="Godzilla Movie"
    src="./images/godzilla.png" />
    <img
    class="cart-movie-2"
    alt="Batman Movie"
    src="./images/batman-cart.png" />
    <img
    class="cart-movie-3"
    alt="Toy Story 4"
    src="./images/toystory4.png" />
 
   <div class="cart-stripe"></div>

   <div class="nav-bar">
    <img class="user-icon" alt="" src="./icons/user-icon.svg" /><img
     class="hamburger-menu"
     alt="Hamburger Menu"
     src="./icons/hamburger-menu.svg" /><img
     class="hamburger-menu-stripe"
     alt="Hamburger Menu"
     src="./icons/hamburger-stripe-icon.svg" />
    <img
     class="cart-icon"
     alt="Shopping Cart Icon"
     src="./icons/cart-icon.svg" />
    <img
     class="home-icon"
     alt="Home Icon"
     src="./icons/home-icon.svg"
     id="Home Icon" /><input
     class="search-bar"
     type="search"
     placeholder="Search for movies" />
   </div>
  </div>
 </body>
</html>
