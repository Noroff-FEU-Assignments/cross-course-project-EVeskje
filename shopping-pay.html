<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" />
  <meta name="desciption" content="Watch high quality films on SquareEyes" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./css/general.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>SquareEyes | Shopping pay</title>

  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Anton:wght@400&display=swap" />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400&display=swap" />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@700&display=swap" />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Work Sans:wght@500&display=swap" />
 </head>
 <body>
  <div class="shopping-pay">
   <b class="check-out">Check Out</b
   ><button class="rectangle-container" id="groupButton">
    <button class="pay-button"></button><b class="pay">Pay</b>
   </button>
   <div class="card-stripe"></div>
   <div class="add-card-group">
    <div class="new-card-group"></div>
    <div class="card-text">
     <b class="add-new-card">Add new card</b
     ><img
      class="pluss-icon"
      alt="Pluss Add New Card"
      src="./icons/pluss-icon.svg" />
    </div>
   </div>

   <form class="card-group">
    <div class="paypal">
     <div class="paypal-group"></div>
    </div>
    <div class="visa">
     <div class="visa-card"></div>
    </div>

    <div class="mastercard">
     <div class="mastercard-group"></div>
     <img
      class="mastercard-card"
      alt="Mastercard"
      src="./images/mastercard.svg" /><img
      class="mastercard-logo"
      alt="Mastercard Logo"
      src="./images/mastercard-logo.svg" /><b class="card-name"
      >Noroff Noroff</b
     >
     <div class="card-number-group">
      <b>1234 5678 9101 1213</b>
     </div>
     <b class="card-date">9/25</b
     ><img
      class="card-chip"
      alt="Mastercard Chip"
      src="./images/cardchip.svg" />
    </div>
   </form>

   <div class="wallet-wrapper">Wallet</div>
   <img
    class="back-icon"
    alt="Press Back"
    src="./icons/back-icon.svg"
    id="Press Back Icon" />

   <div class="pay-info"></div>

   <div class="name-on-card">Name on card</div>

   <div class="payment-method">Payment method</div>

   <input class="payment-name" type="text" />
   <div class="payment-card-name">Noroff Noroff</div>

   <div class="expiration-date">Expiration date</div>

   <input class="mmyy-group" type="text" />
   <div class="mmyy">mm/yy</div>
   <div class="cvv">CVV</div>

   <input class="cvv-group" type="text" />
   <div class="cvv-number">123</div>
   <div class="card-number-name">Card Number</div>
   <div class="subtotal">Subtotal</div>
   <div class="total-pay">93$</div>
   <div class="card-number"></div>
   <div class="card-numbers">1234 5678 9101 1213</div>

   <img
    class="mastercard-logo-pay"
    alt="Mastercard Logo"
    src="./images/mastercard-pay.png" />

   <img
    class="visa-logo-pay"
    alt="Visa Card Logo"
    src="./images/visa-pay.png" />

   <img class="vipps-logo-pay" alt="Vipps Logo" src="./images/vipps-logo.png" />

   <div class="line-subtotal"></div>
  </div>

  <div class="nav-bar">
    <img class="user-icon" alt="" src="./icons/user-icon.svg" /><img
     class="hamburger-menu"
     alt="Hamburger Menu"
     src="./icons/hamburger-menu.svg" /><img
     class="hamburger-menu-stripe"
     alt="Hamburger Menu"
     src="./icons/hamburger-stripe-icon.svg" />
    <img
     class="cart-icon"
     alt="Shopping Cart Icon"
     src="./icons/cart-icon.svg" />
    <img
     class="home-icon"
     alt="Home Icon"
     src="./icons/home-icon.svg"
     id="Home Icon" /><input
     class="search-bar"
     type="search"
     placeholder="Search for movies" />
   </div>
  
 </body>
</html>
