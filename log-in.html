<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" />
  <meta name="desciption" content="Watch high quality films on SquareEyes" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./css/general.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>SquareEyes | Log in</title>

  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Anton:wght@400&display=swap" />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400&display=swap" />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@700&display=swap" />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Work Sans:wght@500&display=swap" />
 </head>
 <body>
  <div class="log-in">
   <h3 class="subscribe">Subscribe</h3>
   <input class="enter-email" type="email" placeholder="Enter email" />
   <div class="join-newsletter">
    Join our newsletter to stay up to date on features and releases
   </div>

   <img class="logo-singup" alt="" src="./images/SquareLogo.png" />
   <b class="login-header">Login into your account</b>

   <div class="mail-login">
    <input class="user-mail-login" type="text" />

    <div class="mail-frame"></div>

    <div class="user-email-login">Email Address</div>
    <div class="user-text-login">Noroff@Noroff.com</div>
    <img class="frame-icon" alt="Mail Icon" src="./icons/mail-icon.svg" />
   </div>

   <div class="password-frame">
    <div class="enter-password-frame"></div>
    <div class="lock-icon"></div>
    <div class="password">Password</div>
    <div class="user-text-password">Enter your password</div>
    <img
     class="frame-icon1"
     alt="Password Icon"
     src="./icons/password-icon.svg" />
   </div>

   <div class="new-password">Forgot Password?</div>
   <div class="login-user">
    <button class="login-button"></button>
    <button class="login-button-text">Login Now</button>
   </div>

   <button class="signup-now-frame">
    <div class="signup-now-text">Signup Now</div>
   </button>
   <div class="line-signup">
    <div class="line-left"></div>
    <div class="line-right"></div>
    <div class="line-text">OR</div>
   </div>

   <footer>
    <img
     class="footer-background"
     alt="Footer Background"
     src="./images/footerback.svg" />

    <img
     class="youtube-icon"
     alt="Youtube Icon"
     src="./icons/youtube-icon.png" />

    <img
     class="twitter-icon"
     alt="Twitter Icon"
     src="./icons/twitter-icon.png" />

    <img
     class="instagram-icon"
     alt="Instagram Icon"
     src="./icons/instagram-icon.png" />

    <img
     class="facebook-icon"
     alt="Facebook Icon"
     src="./icons/facebook-icon.svg" />

    <img
     class="footer-elipse"
     alt="Footer Elipse"
     src="./images/footer-elipse.svg" />

    <img
     class="footer-elipse2"
     alt="Footer Elipse"
     src="./images/footer-elipse2.svg" />
   </footer>

   <div class="nav-bar">
    <img class="user-icon" alt="User Icon" src="./icons/user-icon.svg" /><img
     class="hamburger-menu"
     alt="Hamburger Menu"
     src="./icons/hamburger-menu.svg" /><img
     class="hamburger-menu-stripe"
     alt="Hamburger Menu"
     src="./icons/hamburger-stripe-icon.svg" />
    <img
     class="cart-icon"
     alt="Shopping Cart Icon"
     src="./icons/cart-icon.svg" />
    <img
     class="home-icon"
     alt="Home Icon"
     src="./icons/home-icon.svg"
     id="Home Icon" /><input
     class="search-bar"
     type="search"
     placeholder="Search for movies" />
   </div>
  </div>
 </body>
</html>
