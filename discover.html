<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" />
  <meta name="desciption" content="Watch high quality films on SquareEyes" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./css/general.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>SquareEyes | Discover</title>

  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Anton:wght@400&display=swap" />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400&display=swap" />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@700&display=swap" />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Work Sans:wght@500&display=swap" />
 </head>
 <body>


  
  
  <main class="discover">
   <section class="discover-section-1" id="Movie Section">
    <div class="discover-1">
     <p class="discover-movie-text"><b>Back To The Future</b></p>
     <p class="p"><span>19$</span></p>
    </div>
    <div class="discover-2">
     <p class="discover-movie-text"><b>Joker</b></p>
     <p class="p"><span>25$</span></p>
    </div>
    <img class="movies-left" alt="Back To The Future Movie" src="./images/backtothefuture.png" /><img
     class="movies-right"
     alt="Joker"
     src="./images/Joker-2019-Final-Style-steps-Poster-buy-original-movie-posters-at-starstills__62518.jpg" />
   </section>

   <nav class="nav-bar">
    <img class="user-icon" alt="" src="./icons/user-icon.svg" /><img
     class="hamburger-menu"
     alt="Hamburger Menu"
     src="./icons/hamburger-menu.svg" /><img
     class="hamburger-menu-stripe"
     alt="Hamburger Menu"
     src="./icons/hamburger-stripe-icon.svg" />
    <img
     class="cart-icon"
     alt="Shopping Cart Icon"
     src="./icons/cart-icon.svg" />
    <img
     class="home-icon"
     alt="Home Icon"
     src="./icons/home-icon.svg"
     id="Home Icon" /><input
     class="search-bar"
     type="search"
     placeholder="Search for movies" />
   </nav>


   <div class="discover-section-2" id="Movie Section 2">
    <div class="discover-1">
     <p class="discover-movie-text"><b>Top Gun</b></p>
     <p class="p"><span>39$</span></p>
    </div>
    <div class="discover-2">
     <p class="discover-movie-text"><b>Toy Story 4</b></p>
     <p class="p"><span>18$</span></p>
    </div>
    <img class="movies-left" alt="Top Gun Movie" src="./images/topgun.jpg" />
    <img
     class="movies-right"
     alt=""
     src="./images/toystory.jpeg" />
   </div>

   <div class="discover-section-3" id="Movies Section 3">
    <div class="discover-1">
     <p class="discover-movie-text"><b>Avatar</b></p>
     <p class="p"><span>49$</span></p>
    </div>
    
    <div class="discover-2">
     <p class="discover-movie-text"><b>Moonlight</b></p>
     <p class="p"><span>49$</span></p>
    </div>

    <img class="movies-left" alt="Avatar" src="./images/avatar.jpg" />
    <img
     class="movies-right"
     alt="Moonlight"
     src="./images/moonlight.png" />
   </div>

   

   <div class="discover-header">
    <b class="discover"
     ><ul class="discover-button">
      Discover
     </ul></b
    >
   </div>



  

   <footer>
    <div class="subscribe">Subscribe</div>
    <input class="enter-email" type="email" placeholder="Enter email" />
    <div class="join-newsletter">
     Join our newsletter to stay up to date on features and releases
    </div>
    <img
    class="footer-background"
    alt="Footer Background"
    src="./images/footerback.svg" />

   <img
    class="youtube-icon"
    alt="Youtube Icon"
    src="./icons/youtube-icon.png" />

   <img
    class="twitter-icon"
    alt="Twitter Icon"
    src="./icons/twitter-icon.png" />

   <img
    class="instagram-icon"
    alt="Instagram Icon"
    src="./icons/instagram-icon.png" />

   <img
    class="facebook-icon"
    alt="Facebook Icon"
    src="./icons/facebook-icon.svg" />

   <img
    class="footer-elipse"
    alt="Footer Elipse"
    src="./images/footer-elipse.svg" />

   <img
    class="footer-elipse2"
    alt="Footer Elipse"
    src="./images/footer-elipse2.svg" />
   </footer>

  </main>
  
 </body>
</html>
